<!-- flask_app/templates/submit.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Submit Flow - IDS Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-4">
    <h2>Submit Flow / Upload CSV</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div class="card mb-4">
      <div class="card-body">
        <h5>Upload CSV (batch)</h5>
        <form method="post" enctype="multipart/form-data">
          <input class="form-control mb-2" type="file" name="csvfile" accept=".csv">
          <button class="btn btn-success" type="submit">Upload & Predict</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Manual input (single flow)</h5>
        <form method="post">
          <div class="mb-3">
            <label for="dataset" class="form-label">Select dataset format</label>
            <select name="dataset" id="dataset" class="form-select">
              <option value="NSL">NSL-KDD</option>
              <option value="UNSW">UNSW-NB15</option>
              <option value="CICIDS">CICIDS2017</option>
            </select>
          </div>

          <!-- Example NSL fields; user can add more inputs manually -->
          <div class="row">
            <div class="col-md-4 mb-2">
              <label>duration</label>
              <input name="duration" class="form-control" placeholder="e.g., 0">
            </div>
            <div class="col-md-4 mb-2">
              <label>protocol_type</label>
              <input name="protocol_type" class="form-control" placeholder="e.g., tcp">
            </div>
            <div class="col-md-4 mb-2">
              <label>service</label>
              <input name="service" class="form-control" placeholder="e.g., http">
            </div>
            <div class="col-md-4 mb-2">
              <label>flag</label>
              <input name="flag" class="form-control" placeholder="e.g., SF">
            </div>
            <div class="col-md-4 mb-2">
              <label>src_bytes</label>
              <input name="src_bytes" class="form-control" placeholder="e.g., 181">
            </div>
            <div class="col-md-4 mb-2">
              <label>dst_bytes</label>
              <input name="dst_bytes" class="form-control" placeholder="e.g., 5450">
            </div>
          </div>

          <div class="mt-3">
            <button class="btn btn-primary" type="submit">Predict (Manual)</button>
            <a href="{{ url_for('home') }}" class="btn btn-link">Back</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
